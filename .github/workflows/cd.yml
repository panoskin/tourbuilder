on: push

env:
  NODE_VERSION: 18.4.0

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Build dist
        run: npm run build
      - name: List dist directory
        run: ls -lah ./dist
