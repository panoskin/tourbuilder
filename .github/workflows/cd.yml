on:
  push:
    branches: [master]
    
env:
  NODE_VERSION: 18.4.0

jobs:
  cd:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Build dist
        run: npm run build
      - name: Deploy to public s3
        run: |
          aws s3 cp dist/tourbuilder.min.js s3://${{ vars.AWS_BUCKET_NAME }}/scripts/
          aws s3 cp tourbuilder.js s3://${{ vars.AWS_BUCKET_NAME }}/scripts/
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.CDN_S3_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.CDN_S3_SECRET_KEY }}
          AWS_DEFAULT_REGION: ${{ vars.AWS_DEFAULT_REGION }}
      - name: Clear CDN Cache
        run: |
          curl -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CDN_API_ZONE_IDENTIFIER }}/purge_cache" \
            -H "X-Auth-Email: ${{ secrets.CDN_API_AUTH_EMAIL }}" \
            -H "Authorization: Bearer ${{ secrets.CDN_API_AUTH_KEY }}" \
            -H "Content-Type: application/json" \
            --data '{"files":["https://static.tourbuilder.com/scripts/tourbuilder.min.js"]}'
