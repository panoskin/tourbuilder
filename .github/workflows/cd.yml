on: push

env:
  NODE_VERSION: 18.4.0

jobs:
  cd:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Build dist
        run: npm run build
      - name: Deploy to public s3
        run: |
          aws s3 cp dist/tourbuilder.min.js s3://${{ vars.AWS_BUCKET_NAME }}/scripts/
          aws s3 cp tourbuilder.js s3://${{ vars.AWS_BUCKET_NAME }}/scripts/
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.CDN_S3_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.CDN_S3_SECRET_KEY }}
          AWS_DEFAULT_REGION: ${{ vars.AWS_DEFAULT_REGION }}
